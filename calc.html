<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css  ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <div class="card w-50  mx-auto mt-4">
        <div class="card-body">
            <div class="card-title text-dark"> Loan Calculator</div>
            <form action="" class=""> 
                <div class=" input-group flex-nowrap mt-3">
              <span class="input-group-text"> $ </span>
              <input type="number" name="" id="Loan" placeholder="Loan Amount" class="form-control">
                </div>
            </form>
             <form action="" class=""> 
                <div class=" input-group flex-nowrap mt-3">
              <span class="input-group-text"> % </span>
              <input type="number" name="" id="Interest" placeholder="Interest" class="form-control">
                </div>
            </form>
            <div class="mt-3">
                <input type="number" name="" id="years" placeholder="Years To Repay" class="form-control">
            </div>
            <div class=" mt-3">
                <input type="submit" class="form-control bg-success text-light" placeholder="Calculate">
            </div>
            <div>
                 <div class="mt-4 d-flex justify-content-center">
                    <h4 class="text-dark">Results</h4>
                </div>
                <div class= "input-group flex-nowrap mt-3">
                    <span class="input-group-text ">
                          Monthly Payments
                    </span>
                    <input type="number" disabled placeholder="" class="form-control" id="monthly" >
                </div>
                <div class="input-group flex-nowrap mt-3">
                    <span class="input-group-text ">
                         Total Payments
                    </span>
                    <input type="number" disabled placeholder="" class="form-control" id="totalP" >
                </div>
                <div class="input-group flex-nowrap mt-3">
                    <span class="input-group-text ">
                       Total Interest
                    </span>
                    <input type="number" disabled placeholder=""   class="form-control" id="Interest">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
